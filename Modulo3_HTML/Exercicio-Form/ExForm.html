<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="ExForm.css">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
    
<body>
    <div class="container fluid">
 <h1> Formulário De Cadastro</h1>   
<hr><form>
    
    <div class="col-md-6 form-group">
    <label>Nome Completo</label>
    <input type="text" class="form-control" placeholder="Ex:Lucas Konrath Damaceno">
    </div>
    <div class="col-md-6 form-group">
    <label>Email</label>
    <input type="email" class="form-control" placeholder="Ex:lucas.damaceno@cwi.com.br">
    </div>
    
   
    
    <div class="col-md-6 form-group">
    <label>Data de Nascimento</label>
    <input type="date" class="form-control" placeholder="Ex:Lucas Konrath Damaceno">
    </div>
    <div class="col-md-6 form-group">
    <label>Estado</label><br>
    <select class="form-control" required>
 			<option value="1">Rio Grande Do Sul</option>
 			<option value="2">Bahia</option>
 		</select>
    </div>
   
     
    <div class="col-md-6 form-group">
    <label>Cidade</label>
    <input type="text" class="form-control" placeholder="Ex:São Leopoldo">
    </div>
    <div class="col-md-6 form-group">
    <label>Sexo</label><br>
    <select class="form-control" required>
 			<option value="M">Masculino</option>
 			<option value="F">Feminino</option>
 		</select>
    </div>
    
    <hr class="col-md-12">
        
    
    <button type="submit" class="btn btn-default pull-right" id="botao1">Enviar</button> <button type="reset" class="btn btn-default pull-right">Limpar</button>
    </form>
    </div>
    

</body>



</html>
