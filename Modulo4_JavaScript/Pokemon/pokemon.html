<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="pokemonStyle.css">

    </head>

    <body>
        <div class="container-fluid">
            <div class="row">

                <div class="col-md-4 col-md-offset-4" id="divPokemon">
                    <img src="" alt="" id="img-pokemon">
                    <h1 class="nome" id="nomePokemon"></h1>
                    <h4 class="numero" id="numeroPokemon"></h4>
                    <h4 class="tipos">Tipos:</h4>
                    <ul id="tiposPokemon">
                    </ul>
                    <p id="stat1">Speed</p>
                    <div class="progress">
                        <div class="progress-bar progress-bar-success" role="progressbar" id="progressStat1" 
                             aria-valuemin="0" aria-valuemax="100" style="width:80%">
                            
                        </div>
                    </div>


                    <p id="stat2">Special Defense</p>
                    <div class="progress">
                        <div class="progress-bar progress-bar-success" role="progressbar" id="progressStat2" 
                             aria-valuemin="0" aria-valuemax="100" style="width:40%">
                            
                        </div>
                    </div>

                    <p id="stat3">Special Attack</p>
                    <div class="progress">
                        <div class="progress-bar progress-bar-success" role="progressbar" id="progressStat3" 
                             aria-valuemin="0" aria-valuemax="100" style="width:40%">
                           
                        </div>
                    </div>


                    <p id="stat4">Defense</p>
                    <div class="progress">
                        <div class="progress-bar progress-bar-success" role="progressbar" id="progressStat4"
                             aria-valuemin="0" aria-valuemax="100" style="width:40%">
                            
                        </div>
                    </div>

                    <p id="stat5">Attack</p>
                    <div class="progress">
                        <div class="progress-bar progress-bar-success" role="progressbar" id="progressStat5"id="progressStat5" 
                             aria-valuemin="0" aria-valuemax="100" style="width:40%">
                            
                        </div>
                    </div>

                    <p id="stat6">HP</p>
                    <div class="progress">
                        <div class="progress-bar progress-bar-success" role="progressbar" id="progressStat6"
                             aria-valuemin="0" aria-valuemax="100" style="width:40%">
                           
                        </div>
                    </div>



                </div>


            </div>
            <div class="row moveDown">
                <div class="col-md-6 col-md-offset-3">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="inputIDPokemon"> Insira a ID do Pokemon.</label>
                            <input type="number" class="form-control" id="inputIDPokemon" placeholder="12">
                            <button type="button" class="btn btn-success" id="botaoEnvio">CATCH'EM</button> 
                        </div>  
                    </form>
                </div>

            </div>


        </div>
        <audio src="essePokemon.mp3"id="audioPokemon"></audio>
        <script src="js/pokemon.js"></script>
    </body>    


</html>
