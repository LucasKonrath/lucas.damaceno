<!DOCTYPE HTML>
<html  ng-app="ListaExercicios">
    <head>
        <meta charset="utf-8">
        <title> Exemplo</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" href="ListaExercicios.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="controller.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img alt="Brand" id="brandAngular"src="https://angular.io/resources/images/logos/angular/angular_solidBlack.png">
                    </a>
                    <p class="navbar-text">Lista de Exerc√≠cios Angular.JS</p>
                </div>
            </div>
        </nav>
        <div class="container" ng-controller="Lista">

            <div class="container-fluid" id="main-container">

                <div class="col-md-8 col-md-offset-2" id="divsBrancas">

                    <div class="demo-card-image mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title mdl-card--expand"></div>
                        <div class="mdl-card__actions">
                            <span class="demo-card-image__filename">#NunesIlluminati</span>
                        </div>
                    </div>

                    <ul class="demo-list-two mdl-list">
                        <li class="mdl-list__item mdl-list__item--two-line" ng-repeat="instrutor in instrutores" ng-class='queClasseE(instrutor.nome)'>
                            <span class="mdl-list__item-primary-content">
                            <i class="material-icons mdl-list__item-avatar">person</i>
                            <span ng-class="isNunes">{{instrutor.nome | mascada}} </span>
                            
                            </span>
                        </li>
                    </ul>
                </div>

                <div class="col-md-8 col-md-offset-2" id="divsBrancas">

                    <p> Instrutores e aulas.</p>


                    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp"id="tabelaInstrutores">
                        <thead>
                            <tr>
                                <th class="mdl-data-table__cell--non-numeric mdl-data-table__header--sorted-ascending">Aula</th>
                                <th class="mdl-data-table__cell--non-numeric mdl-data-table__header--sorted-ascending">Instrutor</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="aulas in aulasEInstrutores | orderBy:'numero'" ng-class='queClasseE(aulas.instrutor)'>
                                <td  class="mdl-data-table__cell--non-numeric"> {{aulas.nome}} </td> <td  class="mdl-data-table__cell--non-numeric"> {{aulas.instrutor | mascada}}</td>
                            <tr>
                        </tbody>
                    </table>

                </div>



                <div class="col-md-8 col-md-offset-2" id="divsBrancas" >
                    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" id="tabelaInstrutores">
                        <p> Instrutores e aulas.</p>
                        <thead>
                            <tr>
                                <th class="mdl-data-table__cell--non-numeric mdl-data-table__header--sorted-ascending">Aula</th>
                                <th class="mdl-data-table__cell--non-numeric mdl-data-table__header--sorted-ascending">Instrutor</th>
                            </tr>
                        </thead>

                        <tr ng-repeat="aulas in aulasEInstrutores | orderBy:'numero'" ng-class='queClasseE(aulas.instrutor)'>
                            <td class="mdl-data-table__cell--non-numeric"> {{aulas | filtrarAula}} </td> <td class="mdl-data-table__cell--non-numeric"> {{aulas.instrutor | mascada}}</td>
                        <tr>
                    </table>

                </div>






            </div>
        </div>


    </body>
</html>
