<!DOCTYPE HTML>
<html  ng-app="editoraApp">
    <head>
        <meta charset="utf-8">
        <title> Editora Editar Edições</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" href="mdb.css">
        <link rel="stylesheet" id="bulma" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.2/css/bulma.min.css" />
        <link rel="stylesheet" href="Editora.css">
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
    </head>
    <body ng-controller="EditoraController" ng-init="carregarLivros()">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img alt="Brand" id="brandAngular"src="https://angular.io/resources/images/logos/angular/angular_solidBlack.png">
                    </a>
                    <a class="navbar-brand" href="">             
                        <img src="http://blog.appliedis.com/wp-content/uploads/2013/03/ASP-NET-logo.png" id="brandAngular" alt="ASP .Net">
                    </a>
                    <p class="navbar-text">Editora Crescer</p>

                </div>
                <a href="/AngularJS/Login.html"><button class="pull-right btn-success btn btn-md"> Efetuar login </button></a>
                <button class="pull-right btn-success btn btn-md" ng-click="mostrarModal = !mostrarModal"> Inscrever E-Mail Para Receber Newsletters</button>
            </div>
        </nav>


        <div class="modal" ng-class="{'is-active' : mostrarModal}">
            <div class="modal-background"></div>
            <div class="modal-content">
                <!-- Any other Bulma elements you want -->
                <div class="field">
                   
                        <form action="">
                            <label class="label">Digite o seu Email</label>
                            <p class="control has-icons-left has-icons-right">
                                <input class="input" type="email" placeholder="Email">
                                <span class="icon is-left">
                                    <i class="fa fa-envelope"></i>
                                </span>
                                <span class="icon is-right">
                                    <i class="fa fa-check"></i>
                                </span>
                            </p>
                            <button type="submit" class="btn btn-success btn-md"> Cadastrar E-Mail</button>
                        </form>
                   
                </div>
            </div>
            <button ng-click="mostrarModal = !mostrarModal" class="modal-close"></button>
        </div>



        <div>

            <carousel  interval="myInterval">

                <slide ng-repeat="livro in lancamentos" active="slide.active">
                    <h1 id="textoTitulo">Lançamentos</h1>
                    <a href="\livro\{{livro.Isbn}}"><img href="" id="imagem-livro" ng-src="{{livro.Capa}}"></a>
                    <div class="carousel-caption">

                    </div>
                </slide>
            </carousel>
        </div>
        <br>




        <h1 id="textoTitulo">Livros da Editora</h1>
        <br>
        <div class="columns is-multiline ">
            <div class="column is-4" ng-repeat="livro in livros">
                <article  class="media">
                    <figure class="media-left">
                        <p class="image is-64x64">
                            <img src="{{livro.Capa}}">
                        </p>
                    </figure>
                    <div class="media-content">
                        <div class="content">
                            <p>
                                <strong>Título:</strong> <small>{{livro.Titulo}}</small>
                                <br>
                                <strong>Autor:</strong> <small>{{livro.NomeAutor}}</small>
                                <br>
                                <strong>Gênero:</strong> <small>{{livro.Genero}}</small>
                            </p>
                        </div>

                    </div>

                </article>
            </div>
        </div>

        <nav aria-label="...">
            <ul class="pagination pagination-lg justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Anterior</a>
                </li>

                <li class="page-item">
                    <a class="page-link" href="#">Próxima</a>
                </li>
            </ul>
        </nav>


        <script src="EditoraController.js"></script>
        <script src="EditoraService.js"></script>
    </body>
</html>
