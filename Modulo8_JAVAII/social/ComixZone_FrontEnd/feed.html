<nav class="nav has-shadow">
    <div class="container">
        <div class="nav-left">
            <a class="nav-item is-tab is-active" href="#!/feed"><i class="fa fa-home"></i> &nbsp; Home</a>
            <a class="nav-item is-tab"><i class="fa fa-bullhorn"></i> &nbsp; Solicitações</a>
            <a class="nav-item is-tab"><i class="fa fa-folder-open"></i> &nbsp; Editar dados</a>
        </div>

        <div class="nav-right nav-menu">
            <span class="nav-item">
                <a class="button" href="#!/newPost" >
                    <span class="icon">
                        <i class="fa fa-commenting"></i>
                    </span>
                    <span>Criar nova postagem</span>
                </a>
            </span>
        </div>
    </div>
</nav>
<section class="section main">
    <div class="container">
        <div class="columns">
            <div class="column is-3">
                <div class="card is-fullwidth">
                    <header class="card-header">
                    </header>
                    <div class="card-content">
                        <a class="card-avatar">
                            <img src="{{accountOwner.foto}}" class="card-avatar-img">
                        </a>

                        <div class="card-user">
                            <div class="card-user-name">
                                   <a href="#"> Você:</a>
                               <br>
                                <a href="#">{{accountOwner.nome}}</a>
                            </div>
                            <span>
                                <a href="#"><span>{{accountOwner.email}}</span></a>
                            </span>
                        </div>

                        <div class="card-stats">
                            <ul class="card-stats-list">
                              
                                <li class="card-stats-item">
                                    <a href="#/following" title="885 Following">
                                        <span class="card-stats-key">Amigos</span>
                                        <span class="card-stats-val">0</span>
                                    </a>
                                </li>

                            </ul>
                        </div>
                    </div>
                </div>
                <div class="spacer"></div>
                <div class="box trending">
            <p class="trend-title"><span class="title is-5">Solicitações de amizade</span></p>
            
            <p ng-repeat="solicitacao in solicitacoes" class="trend-hashtag">
                   <img src="{{solicitacao.foto}}" class="image is-64x64" alt="">
                             {{solicitacao.nome}} 
            <a class="button"  ng-click="aceitar(solicitacao.id)">
                    <span class="icon is-small">
                        <i class="fa fa-check"></i>
                    </span>
                
            </a>
            </p>
            
          </div>

            </div>
            <div class="column is-8 is-offset-1">

                <div ng-repeat="postagem in postagens" class="box">
                    <article class="media">
                        <div class="media-left">
                            <figure class="image is-64x64">
                                <img src="{{postagem.usuario.foto}}" alt="Image">
                            </figure>

                        </div>
                        <div class="media-content">
                            <div class="content">
                                
                                    <a href="#!/usuario/{{postagem.usuario.id}}"><strong>{{postagem.usuario.nome}}</strong></a><small>      {{postagem.usuario.email}}</small>
                                    <br>
                                    <h2>{{postagem.titulo}}</h2>
                                <p>
                                    {{postagem.texto}}
                                </p>
                            </div>
                            <nav class="level">
                                <div class="level-left">

                                    <a class="level-item">
                                        <span class="icon is-small"><i class="fa fa-heart"></i></span>
                                    </a>
                                    <small>  {{postagem.curtidas.length}}</small>
                                </div>
                            </nav>
                        </div>
                    </article>

                </div>
            </div>

        </div>
    </div>
</section>
